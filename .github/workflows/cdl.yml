name: CDL  (Build)

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # github.head_ref is only defined on pull_request
  # Fallback to the run ID, which is guaranteed to be both unique and defined for the run.
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id  }}
  cancel-in-progress: true

on:
    push:
    pull_request:
        branches:
            - main

env:
  CMAKE_GENERATOR: Ninja

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    name: "Linux"
    strategy:
      fail-fast: false
      matrix:
        config: [debug, release]
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.config }}
      - run: cmake -S . -B build/ -D UPDATE_DEPS=ON -D CMAKE_BUILD_TYPE=${{ matrix.config }}
        env:
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache
      - run: cmake --build build
      - run: cmake --install build --prefix /tmp

  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [ amd64, amd64_x86 ]
        config: [debug, release]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      - run: cmake -S . -B build/ -D UPDATE_DEPS=ON -D CMAKE_BUILD_TYPE=${{ matrix.config }} -A ${{ matrix.arch }}
      - run: cmake --build build
      - run: cmake --install build --prefix /tmp

