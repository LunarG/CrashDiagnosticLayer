GFRInfo:
  version: string
  date: string
  envVars: [string]

Instance:
  vkHandle: string
  debugName: string
  application: string
  applicationVersion: int
  engine: string
  engineVersion: int
  apiVersion: string
  instanceExtensions: [string]

Device:
  vkHandle: string
  debugName: string
  deviceName: string
  apiVersion: string
  driverVersion: string
  vendorID: string
  deviceID: string
  deviceExtensions: [string]

WaitingThreads: [WaitingThread]
IncompleteQueueSubmits: [SubmitInfo]
InvalidCommandBuffer: [CommandBuffer]
AllCommandBuffers: [CommandBuffer]
IncompleteCommandBuffers: [CommandBuffer]

#######################   Helper structs   ######################

NamedObject:
  vkHandle: string
  debugName: string

WaitSemaphore:
  vkHandle: string
  debugName: string
  type: string
  waitValue: int
  lastValue: int

SignalSemaphore:
  vkHandle: string
  debugName: string
  type: string
  signalValue: int

SubmitInfo:
  id: int
  state: [string]
  waitSemaphores: [WaitSemaphore]
  signalSemaphores: [SignalSemaphore]

QueueSubmit:
  id: int
  submitInfos: [SubmitInfo]

WaitingThread:
  pid: int
  tid: int
  waitType: string
  waitSemaphores: [WaitSemaphore]

Parameter:
  name: string
  value: string
  debugName: string
  values: [string]
  members: [Parameter]
  commandBuffers: [CommandBuffer]

ShaderInfo:
  stage: string
  module: string
  entry: string

PipelineInfo:
  vkHandle: string
  debugName: string
  bindPoint: string
  shaderInfos: [ShaderInfo]

DescriptorSet:
  index: int
  set: string
  debugName: string

CommandInternalState:
  pipeline: PipelineInfo
  descriptorSets: [DescriptorSet]

Command:
  id: string
  markerValue: string
  name: string
  state: [string]
  parameters: [Parameter]
  internalState: CommandInternalState
  message: string

CommandBuffer:
  vkHandle: string
  debugName: string
  device: NamedObject
  beginMarkerValue: string
  endMarkerValue: string
  topMarkerBuffer: string
  bottomMarkerBuffer: string
  submitInfoId: int
  commandPool: NamedObject
  level: string
  simultaneousUse: boolean
  stateInheritance: boolean
  queue: NamedObject
  fence: NamedObject
  status: string
  lastStartedCommand: int
  lastCompletedCommand: int
  commands: [Command]
